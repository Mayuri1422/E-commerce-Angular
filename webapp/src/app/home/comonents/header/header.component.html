    </div>
    <div class="login-container p-0" *ngIf="!isUserAuthenticated">
      <fa-icon class="user-icon" [icon]="faUserCircle"></fa-icon>
      <!-- <h6><a routerLink="signup">Sign in</a></h6>/ -->
      <h6><a routerLink="login">Login</a></h6>
    </div>

    <div class="user-container p-0" *ngIf="isUserAuthenticated">
      <div class="dropdown user-dropdown">
        <button
          class="btn btn-secondary dropdown-toggle user-dropdown-button"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <fa-icon  class="user-icon" [icon]="faUserCircle"></fa-icon>Hi {{userName}}
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="pastOrders()">Past Orders</a></li>
          <li class="dropdown-item" (click)="logout()">Logout</li>
        </ul>
      </div>
    </div>

    <div class="cart-wishlist p-0">
      <button
        type="button"
        class="btn btn-dark position-relative"
        (click)="navigateToCart()"
      >
        <fa-icon [icon]="faShoppingCart"></fa-icon>

        <ng-container *ngIf="cartStoreItem.cart$ | async as cart">
          <span
            *ngIf="cart.totalProducts > 0"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
            >{{ cart.totalProducts }}
          </span>
        </ng-container>
      </button>
    </div>
  </div>
