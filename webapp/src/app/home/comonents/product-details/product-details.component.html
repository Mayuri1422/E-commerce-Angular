<div *ngIf="product" class="row my-5 product-details-container">
  <div class="col-5 product-image-container">
    <img [src]="'../../../../assets/images/' + product.product_img" alt="" />
  </div>
  <div class="col-7 product-information-container">
    <span id="product-name">{{ product.product_name }}</span>
    <app-ratings [score]="product.ratings"></app-ratings>
    <hr />
    <div class="product-price">
      Price: <span class="price">{{ product.price | currency }}</span>
      <div>Inclusive of all taxes.</div>
    </div>
    <div class="my-3 product-description">
      {{ product.product_description }}
    </div>
    <div class="my-4 btn btn-warning cart-button" (click)="addtocart()">
      <div class="cart-icon-container">
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </div>
      <div class="cart-text-container">
        <p>Add To Cart</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!product" class="text-center my-5">
  <p>Loading product details...</p>
</div>
