<div class="container d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg mt-5" style="width: 100%; max-width: 400px">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <span
          class="text-danger"
          *ngIf='email?.touched && email?.errors?.["required"]'
        >
          Email is required
        </span>
        <span
          class="text-danger"
          *ngIf='email?.touched && email?.errors?.["email"]'
        >
          Enter Valid Email Address
        </span>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <span
          class="text-danger"
          *ngIf='password?.touched && password?.errors?.["required"]'
        >
          Password is required
        </span>
      </div>

      <div class="mb-3">
        Not a member?<a routerLink="../signup">Register</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div
        class="alert mt-2"
        [ngClass]="alertType === 0 ? 'alert-success' : 'alert-danger'"
        *ngIf="alertMessage !== ''"
      >
        {{ alertMessage }}
      </div>
    </form>
  </div>
</div>
